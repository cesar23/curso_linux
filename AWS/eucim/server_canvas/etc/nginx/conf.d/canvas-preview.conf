server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    listen 80;
    listen [::]:80;
    server_name preview.campus.eucim.com;
    access_log /var/log/nginx/preview.campus.eucim.com-access.log combined_ext;
    error_log  /var/log/nginx/preview.campus.eucim.com-error.log info;
    root /srv/canvas/current/public;

    location / {
        try_files $uri @app;
    }
    location @app {
        include fastcgi_params;
        proxy_pass http://unix:/run/puma/canvas/canvas.socket;
    }
    # Some files are generated by backend.
    #location ~* \.(html?|jpe?g|gif|png|webp|ico|cur|heic|tiff?|css(\.map)?|zip|t?gz|rar|bz2|iso|docx?|xlsx?|exe|pdf|ppt|txt|tar|midi?|wav|ogg|mp3|m4a|aac|ogv|mp4|flv|wmv|swf|mov|webm|mpe?g|avi|bmp|rtf|js(\.map)?|xml|ya?ml|xpi|wsdl|woff2?|eot|ttf|ttc|svgz?|csv|otf)$ {
    #}

    #if ($host ~ ^www\.(?<canon_host>.+)$) {
    #    return 301 https://$canon_host$request_uri;
    #}
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    ssl_certificate /etc/letsencrypt/live/preview.campus.eucim.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/preview.campus.eucim.com/privkey.pem; # managed by Certbot
    ssl_trusted_certificate /etc/letsencrypt/live/preview.campus.eucim.com/chain.pem; # managed by Certbot
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    listen 80;
    listen [::]:80;
    server_name rce.preview.campus.eucim.com;
    access_log /var/log/nginx/rce.preview.campus.eucim.com-access.log combined_ext;
    error_log  /var/log/nginx/rce.preview.campus.eucim.com-error.log info;
    root /srv/canvas-rce-api/current/public;

    location / {
        proxy_pass http://127.0.0.1:3001;
    }

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
    ssl_certificate /etc/letsencrypt/live/rce.preview.campus.eucim.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/rce.preview.campus.eucim.com/privkey.pem; # managed by Certbot
    ssl_trusted_certificate /etc/letsencrypt/live/preview.campus.eucim.com/chain.pem; # managed by Certbot

}
